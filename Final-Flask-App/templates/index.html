<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Machine Learning API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  
</head>

<body>
 <div class = "audio-choices">
  <form action="{{ url_for('audiochoices')}}" method="POST">
    <div class = "audio-clip">
      <input type="checkbox" id="denzelwashinton1" name="denzelwashinton1" value="denzelwashinton1">
      <label for="denzelwashinton1">Denzel Washington 1</label><br>
      <audio controls>
        <source src="static/pre_loaded_wavs/denzelwashinton1.wav" type="audio/wav">
      </audio>
    </div>
    <div class = "audio-clip">
      <input type="checkbox" id="denzelwashinton2" name="denzelwashinton2" value="denzelwashinton2">
      <label for="denzelwashinton2">Denzel Washington 2</label><br>
      <audio controls>
        <source src="static/pre_loaded_wavs/denzelwashinton2.wav" type="audio/wav">
      </audio>
    </div>
    <div class = "audio-clip">
      <input type="checkbox" id="jonnydep1" name="jonnydep1" value="jonnydep1">
      <label for="jonnydep1">Jonny Depp 1</label><br>
      <audio controls>
        <source src="static/pre_loaded_wavs/jonnydep1.wav" type="audio/wav">
      </audio>
    </div>
    <div class = "audio-clip">
      <input type="checkbox" id="jonnydep2" name="jonnydep2" value="jonnydep2">
      <label for="jonnydep2">Jonny Depp 2</label><br>
      <audio controls>
        <source src="static/pre_loaded_wavs/jonnydep2.wav" type="audio/wav">
      </audio>
    </div>
    <button type="submit" class="btn btn-primary btn-block btn-large">Confirms Audio Choices</button>
  </form>
  <form action="{{ url_for('verifypreloaded')}}" method="POST">
    <button type="submit" class="btn btn-primary btn-block btn-large">Verify Pre-Loaded Speakers</button>
  </form>
  {{ audio_choice_text }}
 </div>
 <div class="login">
	<h1>Speaker Verification</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('uploader')}}" method="POST" enctype = "multipart/form-data">

    <label for="avatar">Choose a Audio File 1 (m4a file):</label>
    <input type="file"
       id="file-1" name="file-1"
       accept="audio/m4a">
      <br>
    <audio controls>
      <source src="static/file-1.wav" type="audio/wav">
    </audio>
    <br><br>
    <label for="avatar">Choose a Audio File 2 (m4a file):</label>
    <input type="file"
       id="file-2" name="file-2"
       accept="audio/m4a">
    <br>
    <audio controls>
      <source src="static/file-2.wav" type="audio/wav">
    </audio>

    <button type="submit" class="btn btn-primary btn-block btn-large">Save Files</button>
    </form>

  <form action="{{ url_for('verify')}}" method="POST">
    <button type="submit" class="btn btn-primary btn-block btn-large">Verify Uploaded Speakers</button>
  </form>

   <br>
   <br>
   {{ prediction_text }}
   {{ upload_text }}
 </div>


</body>
</html>
