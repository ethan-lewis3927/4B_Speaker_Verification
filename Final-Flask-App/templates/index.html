<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Machine Learning API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Speaker Verification</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('uploader')}}" method="POST" enctype = "multipart/form-data">

    <label for="avatar">Choose a Audio File 1:</label>
    <input type="file"
       id="file-1" name="file-1"
       accept="audio/m4a">
      <br>
    <audio controls>
      <source src="static/file-1.wav" type="audio/wav">
    </audio>

    <label for="avatar">Choose a Audio File 2:</label>
    <input type="file"
       id="file-2" name="file-2"
       accept="audio/m4a">
    <br>
    <audio controls>
      <source src="static/file-2.wav" type="audio/wav">
    </audio>

    <button type="submit" class="btn btn-primary btn-block btn-large">Save Files</button>
    </form>

  <form action="{{ url_for('verify')}}" method="POST">
    <button type="submit" class="btn btn-primary btn-block btn-large">Verify Speakers</button>
  </form>

   <br>
   <br>
   {{ prediction_text }}
   {{ upload_text }}
 </div>


</body>
</html>
